<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
    }

    td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    tr:nth-child(odd) {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
    <tr>
      <td>10</td>
      <td>11</td>
      <td>12</td>
    </tr>
  </table>

</body>
</html>
