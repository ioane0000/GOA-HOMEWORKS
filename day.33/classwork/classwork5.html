<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Document</title>


  <style>

    h1, p, button, a {
      font-family: sans-serif;
      transition: font-family 0.3s ease;
      margin: 10px;
      display: block;

    h1:hover,
    p:hover,
    button:hover,
    a:hover {
      font-family: 'Pacifico', cursive;
    }
  </style>
</head>

  <h1>HELLO</h1>
  <p>hello</p>
  <button>click here</button>
  <a href="#">click here</a>

</body>
</html>
