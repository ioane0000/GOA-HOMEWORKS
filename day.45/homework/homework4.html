<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .my-box {
      width: 150px;
      height: 150px;
      background-color: #252628;
      border: 3px solid #4a4a4a;
      border-radius: 12px;
      position: fixed; 
      top: 50px;       
      left: 50px;   
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      font-family: Arial, sans-serif;
      box-shadow: 3px 3px 12px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="my-box">john wicks dog</div>
</body>
</html>
