<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absolute cookie king</title>
  <style>
   
    body {
      position: relative; 
      height: 100vh; 
      margin: 0;
      background-color: #ffffff;
    }

    .my-box {
      width: 180px;
      height: 180px;
      background-color: #ffb814; 
      border: 3px solid #333;
      border-radius: 15px;
      position: absolute; 
      top: 230px;  
      right: 140px; 
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      font-family: Arial, sans-serif;
      box-shadow: 2px 2px 10px rgba(208, 195, 195, 0.3);
    }
  </style>
</head>
<body>
  <div class="my-box"><p>raw honey</p></div>
</body>
</html>
