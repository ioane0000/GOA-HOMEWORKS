<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .info-box {
      width: 250px;
      height: 150px;
      background-color: white;
      color: black;
      padding: 10px;
      transition: background-color 0.3s ease;
      border: 1px solid #ccc;
    }

    .info-box:hover {
      background-color: #0088ff; 
    }

    .info-box h2 {
      font-weight: bold;
      margin-top: 0;
    }
  </style>
</head>
<body>

  <div class="info-box">
    <h2>Hello</h2>
    <p>hello</p>
  </div>

</body>
</html>
