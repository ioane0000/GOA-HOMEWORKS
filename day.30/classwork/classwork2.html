<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .div {
      font-size: 20px;
      margin: 20px;
    }

    .my-div p:nth-child(1) {
      font-size: 10%;
    }

    .my-div p:nth-child(2) {
      font-size: 50%;
    }

    .my-div p:nth-child(3) {
      font-size: 200%;
    }
  </style>
</head>
<body>

  <div class="div">
    <p>num1 - 10%</p>
    <p>num2 - 50%</p>
    <p>num3 - 200%</p>
  </div>

</body>
</html>
